<link href="/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
<head>
<title>支付解锁金币</title>
</head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<body>
<div class="page-container">
	<form action="" method="" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">
	<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>解锁金币：</label>
			<div class="formControls col-xs-8 col-sm-9">
			<input type="text" name="id" value="#(contract.id??)" hidden="true" id = 'id'>
				<input type="text" id="unlockCoin" class="input-text" min="1" value="#(contract.unlock_coin??)" placeholder="" name="unlockCoin" readonly="readonly">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button class="btn btn-primary radius" type="button" onclick="submit()"><i class="Hui-iconfont">&#xe632;</i> 确认</button>
			</div>
		</div>
	</form>
</div>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" src="/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="/lib/webuploader/0.1.5/webuploader.min.js"></script> 
<script type="text/javascript">
	function submit(){
		var id = $('#id').val();
		var unlockCoin = $('#unlockCoin').val();
		console.log(id);
		console.log(unlockCoin);
		$.ajax({
			  type: 'POST',
			  url: '/contract/pay',
			  data: {id:id,unlockCoin:unlockCoin},
			  dataType: 'json',
			  success:function(data,textStatus,jqXHR){
				        console.log(data)
				        console.log(textStatus)
				        console.log(jqXHR)
			}
			});
	}
</script>
</body>
</html>
