<body class="pos-r">
<div class="pos-a" style="width:200px;left:0;top:0; bottom:0; height:100%; border-right:1px solid #e5e5e5; background-color:#f5f5f5; overflow:auto;">
	<ul id="treeDemo" class="ztree"></ul>
</div>
<div style="margin-left:200px;">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 活动管理 <span class="c-gray en">&gt;</span> 活动列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="page-container">
	<form action="/car/search" method="get">
		<div class="text-c"> 日期范围：
			<input type="text" name="time1" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'logmax\')||\'%y-%M-%d\'}' })" id="logmin" class="input-text Wdate" style="width:120px;">
			-
			<input type="text" name="time2" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'logmin\')}',maxDate:'%y-%M-%d' })" id="logmax" class="input-text Wdate" style="width:120px;">
			<input type="text" name="car.name" id="" placeholder=" 产品名称" style="width:250px" class="input-text">
			<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜活动</button>
		</div>
	</form>	
		<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a class="btn btn-primary radius" onclick="product_add('添加活动 ','/active/add')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加活动</a></span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
		<div class="mt-20">
			<table class="table table-border table-bordered table-bg table-hover table-sort">
				<thead>
					<tr class="text-c">
						<th width="40"><input name="" type="checkbox" value="" id="checkall"></th>
						<th width="40">序号</th>
						<th width="100">汽车</th>
						<th width="100">型号</th>
						<th width="100">品牌</th>
						<th width="100">单价</th>
						<th width="100">团购</th>
						<th width="60">发布状态</th>
						<th width="100">操作</th>
					</tr>
				</thead>
				<tbody>
				#for(c:activeList)
					<tr class="text-c va-m" id="car#(c.id)">
						<td><input name="" type="checkbox" value="" onClick="product_del_all('#(c.id)')" id="check#(c.id)"></td>
						<td>#(c.id)</td>
						<td><a href="javascript:;"><img width="60" class="product-thumb" src="/img/u/#(c.url)"></a></td>
						<td class="text-l"><a style="text-decoration:none" href="javascript:;"> <b class="text-success">#(c.name)</b> </a></td>
						<td class="text-l">#(c.bname)</td>
						<td><span class="price">#(c.price)</span> 万元</td>
						<td class="text-l">
							#if(c.team_id??==1)
								已参加
							#else
							未参加
							#end
						</td>
						<td class="td-status">
						#if(c.del_id==1)
						<span class="label label-defaunt radius">已下架</span>
						#else
						<span class="label label-success radius">已发布</span>
						#end
						</td>
						<td class="td-manage">
							#if(c.del_id==1)
							<a style="text-decoration:none" onClick="product_start(this,'#(c.id)')" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>
							#else
							<a style="text-decoration:none" onClick="product_stop(this,'#(c.id)')" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>
							#end
						<a style="text-decoration:none" class="ml-5" onClick="product_edit('产品编辑','/car/edit?id=#(c.id)','#(c.id)')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
						<a style="text-decoration:none" class="ml-5" onClick="product_del(this,'#(c.id)')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
					</tr>
			   #end
				</tbody>
			</table>
		</div>
	</div>
</div>

<script type="text/javascript" src="/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>

<script type="text/javascript" src="/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
var setting = {
	view: {
		dblClickExpand: false,
		showLine: false,
		selectedMulti: false
	},
	data: {
		simpleData: {
			enable:true,
			idKey: "id",
			pIdKey: "pId",
			rootPId: ""
		}
	},
	callback: {
		beforeClick: function(treeId, treeNode) {
			var zTree = $.fn.zTree.getZTreeObj("tree");
			if (treeNode.isParent) {
				zTree.expandNode(treeNode);
				return false;
			} else {
				//demoIframe.attr("src",treeNode.file + ".html");
				return true;
			}
		}
	}
};



var zNodes =[
             #for(l:locationList)         
					{ id:10000#(l.id), pId:0, name:"#(l.name)",url:"/car?location_id=#(l.id)", open:true},
		             #for(b:brandList)
					 { id:#(b.id), pId:10000#(b.location_id),url:"/car?location_id=#(b.location_id)&brand_id=#(b.id)" ,name:"#(b.name)"},
				     #end
		     #end
];		

		
$(document).ready(function(){
	var t = $("#treeDemo");
	t = $.fn.zTree.init(t, setting, zNodes);
	//demoIframe = $("#testIframe");
	//demoIframe.on("load", loadReady);
	var zTree = $.fn.zTree.getZTreeObj("tree");
	//zTree.selectNode(zTree.getNodeByParam("id",'11'));
	$("#treeDemo li a").attr("target","_self");
	$("#treeDemo_1_ul li a").attr("target","_self");
});


$('.table-sort').dataTable({
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  {"orderable":false,"aTargets":[0,7]}// 制定列不参与排序
	]
});
var arrayObj = new Array();
/*  全选删除  */
function datadel(){
	layer.confirm('确认要删除？',function(index){
		if($('#checkall').is(':checked')) { 
			arrayObj=[];
			arrayObj=[#for(c:carList)#(c.id), #end];
		}
		$.ajax({
			type: 'POST',
			url: '/car/delall',
			data:{arrayObj:arrayObj},
			dataType: 'json',
			success: function(data){
				for(var a in arrayObj){
					$("#car"+arrayObj[a]).remove();
				}
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}


function product_del_all(id){
	if($('#check'+id).is(':checked')) {
	    // do something
		arrayObj.push(id);
	}
}

/*活动-添加*/
function product_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*活动-查看*/
function product_show(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*活动-审核*/
function product_shenhe(obj,id){
	layer.confirm('审核文章？', {
		btn: ['通过','不通过'], 
		shade: false
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="product_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布', {icon:6,time:1000});
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="product_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
		$(obj).remove();
    	layer.msg('未通过', {icon:5,time:1000});
	});	
}
/*活动-下架*/
function product_stop(obj,id){
	layer.confirm('确认要下架吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '/car/down',
			data:{id:id},
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="product_start(this,id)" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
				$(obj).remove();
				layer.msg('已下架!',{icon: 5,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

/*活动-发布*/
function product_start(obj,id){
	layer.confirm('确认要发布吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '/car/up',
			data:{id:id},
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="product_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
				$(obj).remove();
				layer.msg('已发布!',{icon: 6,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

/*活动-申请上线*/
function product_shenqing(obj,id){
	$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
	$(obj).parents("tr").find(".td-manage").html("");
	layer.msg('已提交申请，耐心等待审核!', {icon: 1,time:2000});
}

/*活动-编辑*/
function product_edit(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

/*活动-删除*/
function product_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '/car/del',
			data:{id:id},
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
</script>
