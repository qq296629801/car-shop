 #include("/common/_head_brand.html")

<link href="/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="page-container">
	<form action="/adminShop/typeEditSave" method="post" class="form form-horizontal" id="form-article-sub-add" enctype="application/x-www-form-urlencoded">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="keymap.model_id" class="select" id="modelid">
					#for(m:models)
					<option value="#(m.id)">#(m.name)</option>
					#end
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>品牌：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="hidden" class="input-text" value="#(keyMap.id??)" placeholder="" id="" name="keymap.id">
				<input type="text" class="input-text" value="#(keyMap.name??)" placeholder="" id="" name="keymap.name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="#(keyMap.key??)" placeholder="" id="" name="keymap.key">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
 #include("/common/_footer_brand.html")
<script type="text/javascript">
$(function(){
	$("#modelid").change(function(){
		var brand_id=$("#modelid").val();
		$("#model").html("");
		$.post("/adminShop/find",{id:brand_id},function(data){
			for(a in data){
		var val ="<div class='check-box'><label>"+data[a].name+"</label><input type='checkbox' id='checkbox-1' value='"+data[a].id+"' name='key_id'><label>&nbsp;</label></div>";
				$("#model").append(val);
			}
		});
	});
	
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
});

</script>
</body>
</html>
