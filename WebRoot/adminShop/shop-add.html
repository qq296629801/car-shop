 #include("/common/_head_brand.html")

<link href="/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="page-container">
	<form action="/adminShop/save" method="post" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="shop.title">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>价格：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="shop.price">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="shop.model_id" class="select" id="modelid">
					#for(m:models)
					<option value="#(m.id)">#(m.name)</option>
					#end
				</select>
				</span> </div>
		</div>
	<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>多选分类：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
		    	<span class="select-box" id="model">
				#for(k:kes)
					<div class="check-box">
						<label>#(k.name)</label>
						<input type="checkbox" id="checkbox-#(k.id)" value="#(k.id)" name="key_id">
						<label>&nbsp;</label>
					</div>
				#end
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">产品简介：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="shop.context" cols="" rows="" class="textarea" placeholder="产品备注" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,200)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">产品备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="shop.remark" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,200)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">缩略图：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="uploader-thum-container">
					<div id="fileList" class="uploader-list"></div>
					<input type="file" name="file" id="btn-star" value="开始上传" class="btn btn-default btn-uploadstar radius ml-10">
				</div>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并上传图片</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
 #include("/common/_footer_brand.html")
<script type="text/javascript">
$(function(){
	
	$("#modelid").change(function(){
		var brand_id=$("#modelid").val();
		$("#model").html("");
		$.post("/adminShop/find",{id:brand_id},function(data){
			for(a in data){
		var val ="<div class='check-box'><label>"+data[a].name+"</label><input type='checkbox' id='checkbox-1' value='"+data[a].id+"' name='key_id'><label>&nbsp;</label></div>";
				$("#model").append(val);
			}
		});
	});
	
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
});
</script>
</body>
</html>
