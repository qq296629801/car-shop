#@head("xxxx")
    <!-- 头部 star-->
    <link href="/css/helpcenter-protocol.css" rel="stylesheet">
    <!-- 头部 end-->
    <div>
        <div class="helpcenter-protocol-wrap clearfix">
            <div class="helpcenter-protocol-left">
                <div class="helpcenter-protocol-lwrap">
                <!-- for -->
                	#for(a:columnList)
	                	#if(a.pid??==null)
		                    <div class="helpcenter-protocol-ltitle firstclass_bangzhuzhongxin">#(a.name)</div>
		                    <div class="helpcenter-protocol-lsecond">
			                    <ul class="helpcenter-protocol-lslist" style="display: block">
			                    	#for(b:columnList)
										#if(a.id==b.pid)
				                  	 		 <li class="thirdclass_issue"><a href="/help?cid=#(b.id)"> #(b.name) </a></li>
				                  	  	#end
			                  	 	#end
			                    </ul>
		                    </div>
	                    #end
                    #end
                <!-- end -->  
                </div>
            </div>
            <div class="helpcenter-protocol-right">
                <div class="helpcenter-protocol-rtitle">
                    <span>帮助中心</span>&gt; <span>#(cname??)</span>
                </div>
                <div class="helpcenter-protocol-rcontent">
                    <div class="helpcenter-protocol-choose-wrap clearfix">
                    	#(post.context??"未发现内容")
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--尾部 -->
      #include("/common/_footer.html")
    <!--尾部 end -->
    <script type="text/javascript">
      $(function () {
        var $left = $('.helpcenter-protocol-left');
        var $lsecond = $('.helpcenter-protocol-lsecond',$left);

        $lsecond.on('click','.helpcenter-protocol-ls-wrap', function (ev) {
            var $turn = $(this).find('i');
            var $text = $(this).find('.helpcenter-protocol-lstop');
            var $list = $(this).siblings('.helpcenter-protocol-lslist');
            if($list.length != 0){
                var ev = ev || event;
                ev.preventDefault();
                if($list.is(':visible')){
                    $turn.removeClass('helpcenter-protocol-ls-i');
                    $list.hide();
                }else{
                    $turn.addClass('helpcenter-protocol-ls-i');
                    $list.show();
                }
            }
        });
    });    </script>
