<script type="text/javascript">
function post(str,id,value,cid){
	$.post(str,{id:id,value:value,cid:cid},function(data){
		if(data.value==1){
			alert("保存成功！");
			location.reload();
		}
	});
}
function find(str,id,url){
	$.post("/car/"+url,{id:id},function(data){
		$("#"+str).append("<option value='0'>无</option>");
		for(a in data){
			$("#"+str).append("<option value='"+data[a].id+"'>"+data[a].name+"</option>");
		}
	});
}
$(function(){
	find("valueSelect5",3,"carmodel");
	find("valueSelect4",19,"findSeriesByBrandId");
	#for(i=0;i<14;i++)
		$("#valueDel#(i)").click(function(){
			var id=$("#valueSelect#(i) option:selected").val();
			if(id!=0){
				post("/car/valueDel#(i)",id,0,0);
			}
		});
		
		$("#valueBtn#(i)").click(function(){
			var cid=$("#valueSelect#(i) option:selected").val();
			var value=$("#value#(i)").val();
			if(value!=""){
				post("/car/valueSave#(i)",0,value,cid);
			}
		});
		$("#valueUpdate#(i)").click(function(){
			var vs=$("#valueSelect#(i) option:selected");
			var id=vs.val();
			var value=$("#value#(i)").val();
			if(id!=0&&value!=""){
				post("/car/valueUpdate#(i)",id,value,0);
			}
		});
		$("#valueSelect#(i)").change(function(){
			var vs=$("#valueSelect#(i) option:selected");
			var id=vs.val();
			if(id!=0){
				$("#value#(i)").val(vs.text());
			}else{
				$("#value#(i)").val("");
			}
			if("#(i)"=="3"){
				$("#valueSelect4 option").remove();
				$("#valueSelect5 option").remove();
				find("valueSelect4",id,"findSeriesByBrandId");
			}
			if("#(i)"=="4"){
				$("#valueSelect5 option").remove();
				var series=$("#valueSelect4").val();
				find("valueSelect5",series,"carmodel");
			}
		});
	#end
});
</script>
