 #include("/common/_head_brand.html")
<link href="/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="page-container">
	<form action="/car/update" method="post" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">
		<input type="hidden" value="#(car.id)" name="car.id" />
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">团购：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="check-box">
				#if(car.team_id==1)
					<input type="checkbox" id="checkbox-1" name="team_id" checked="checked">
				#else
					<input type="checkbox" id="checkbox-1" name="team_id">
				#end
					<label>&nbsp;</label>
				</div>
			</div>
		</div>
	 <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">活动：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
			<span class="select-box">
				<select class="select" name="car.active_id">
				#if(car.active_id==null)
					<option value="0">无</option>
				#else
					#for(a:activeList)
							#if(a.id==car.active_id)
								<option value="#(a.id)" selected="selected">#(a.name)</option>
							#else
								<option value="#(a.id)">#(a.name)</option>
							#end
					
					#end
				#end
				</select>
			</span> 
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>底价：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="#(car.real_price)" placeholder="" id="" name="car.real_price">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>指导价：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="#(car.guide_price)" placeholder="" id="" name="car.guide_price">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>节省了：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="#(car.sel_price)" style="width:90%" placeholder="" id="" name="car.sel_price">万元
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="#(car.name)" placeholder="" id="" name="car.name">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>类型：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="car.color_id" class="select">
					#for(c:sizeList)
					#if(c.id==car.size_id)
					<option value="#(c.id)" selected="selected">#(c.name)</option>
					#else
					<option value="#(c.id)">#(c.name)</option>
					#end
					#end	
				</select>
				</span> </div>
		</div>
		
			<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>颜色：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="car.color_id" class="select">
					#for(c:colorList)
					#if(c.id==car.color_id)
					<option value="#(c.id)" selected="selected">#(c.name)</option>
					#else
					<option value="#(c.id)">#(c.name)</option>
					#end
						
					#end	
				</select>
				</span> </div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>品牌：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="car.brand_id" class="select" id="brandid">
					#for(b:brandList)
						#if(car.brand_id==b.id)
						<option value="#(b.id)" selected="selected">#(b.name)</option>
						#else
						<option value="#(b.id)">#(b.name)</option>
						#end
						
					#end	
				</select>
				</span> </div>
		</div>
		
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">品牌系列：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" name="car.series_id" id="series">
				</select>
				</span> 
			</div>
		</div>
			<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">车款：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" name="car.carmodel_id" id="carmodel">
				</select>
				</span> 
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">城市：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" name="car.location_id">
				#for(loca:locationList)
				
					#if(car.location_id==loca.id)
					<option value="#(loca.id)" selected="selected">#(loca.name)</option>
					#else
					<option value="#(loca.id)">#(loca.name)</option>
					#end
					
				#end
				</select>
				</span> </div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">年款：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" name="car.years_id">
				#for(y:yearsList)
					#if(car.years_id==y.id)
					<option value="#(y.id)" selected="selected">#(y.name)</option>
					#else
					<option value="#(y.id)">#(y.name)</option>
					#end
					
				#end
				</select>
				</span> </div>
		</div>
		
		
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">国别：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" name="car.country_id">
				#for(c:countryList)
					#if(car.country_id==c.id)
						<option value="#(c.id)" selected="selected">#(c.name)</option>				
					#else
						<option value="#(c.id)">#(c.name)</option>
					#end
				#end
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">能源：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" name="car.energ_id">
				#for(e:energyList)
					#if(car.energ_id==e.id)
					<option value="#(e.id)" selected="selected">#(e.name)</option>
					#else
					<option value="#(e.id)">#(e.name)</option>
					#end
				#end
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">排量：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" name="car.dis_id">
					#for(d:displacementList)
						#if(car.dis_id==d.id)
						<option value="#(d.id)">#(d.name)</option>
						#else
						<option value="#(d.id)">#(d.name)</option>
						#end
					#end
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">变速箱：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" name="car.gearbox_id">
					#for(g:gearboxList)
					#if(car.gearbox_id==g.id)
					<option value="#(g.id)" selected="selected">#(g.name)</option>
					#else
					<option value="#(g.id)">#(g.name)</option>
					#end
						
					#end
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">座位数：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" name="car.seats_id">
					#for(s:seatsList)
					#if(car.seats_id==s.id)
					<option value="#(s.id)" selected="selected">#(s.name)</option>
					#else
					<option value="#(s.id)">#(s.name)</option>
					#end
						
					#end
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">驱动：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" name="car.drive_id">
				#for(d:driveList)
				#if(car.drive_id==d.id)
					<option value="#(d.id)" selected="selected">#(d.name)</option>
					#else
					<option value="#(d.id)">#(d.name)</option>
					#end
				#end
				</select>
				</span> </div>
		</div>
		<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">配置：</label>
				<div class="formControls col-xs-8 col-sm-9 skin-minimal">
					<label for="checkbox-1">全选</label>
					#if(car.set_id??)
							#for(s:set2)
								<div class="check-box">
										<label>#(s.name)</label>
										<input type="checkbox" id="checkbox-1" name="set_id" value="#(s.id)" checked="checked">
									<label>&nbsp;</label>
								</div>
							 #end
							#for(s:set1)
										<div class="check-box">
												<label>#(s.name)</label>
												<input type="checkbox" id="checkbox-1" name="set_id" value="#(s.id)">
											<label>&nbsp;</label>
										</div>
							 #end
					#else
						  #for(s:setList)
						  			<div class="check-box">
													<label>#(s.name)</label>
													<input type="checkbox" id="checkbox-1" name="set_id" value="#(s.id)">
												<label>&nbsp;</label>
											</div>
						  #end
					#end
				  
					 
					 
				</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">发动机：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="car.fadianji" id="" placeholder="" value="#(car.fadianji)" class="input-text">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">环保标准：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="car.huanbaobiaozhun" id="" placeholder="" value="#(car.huanbaobiaozhun)" class="input-text">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">燃油：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="car.ranyou" id="" placeholder="" value="#(car.ranyou)" class="input-text">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">综合工况油耗：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="car.zonghegongkuangyouhao" id="" placeholder="" value="#(car.zonghegongkuangyouhao)" class="input-text">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">车门数：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="car.chemenshu" id="" placeholder="" value="#(car.chemenshu)" class="input-text">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">车身型式：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="car.zuoweishu" id="" placeholder=""  value="#(car.zuoweishu)" class="input-text">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">座位数：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="car.cheshenxingshi" id="" placeholder="" style="width:90%" value="#(car.cheshenxingshi)" class="input-text">座
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">长×宽×高：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="car.changkuaigao" id="" placeholder="" style="width:90%" value="#(car.cheshenxingshi)" class="input-text">mm
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">轴距：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="car.zhouqu" id="" placeholder="" value="#(car.zhouqu)" class="input-text" style="width:90%">mm
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">整备质量：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="car.zhengtijuli" id="" placeholder="" value="#(car.zhengtijuli)" class="input-text" style="width:90%">Kg
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">油箱容积：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="car.youxiangyouji" id="" placeholder="" value="#(car.youxiangyouji)" class="input-text" style="width:90%">L
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">行李箱容积：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="car.xinglixiangrongji" id="" placeholder="" value="#(car.xinglixiangrongji)" class="input-text" style="width:90%">L
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">保险政策：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="car.baoxiuzhengce" id="" placeholder="" value="#(car.baoxiuzhengce)" class="input-text">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">进气型式</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="car.jinqixingshi" id="" placeholder="" value="#(car.jinqixingshi)" class="input-text">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">最大马力(Ps)</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="car.zuidamali" id="" placeholder="" value="#(car.zuidamali)" class="input-text">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">最大功率(kW)</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="car.zuidagonglv" id="" placeholder="" value="#(car.zuidagonglv)" class="input-text">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">最大功率转速(rpm)</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="car.zuidagonglvzhuansu" id="" placeholder="" value="#(car.zuidagonglvzhuansu)" class="input-text">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">最大扭矩(N•m)</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="car.zuidaniuli" id="" placeholder="" value="#(car.zuidaniuli)" class="input-text">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">扭矩转速(rpm)</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="car.niujuzhuanshu" id="" placeholder="" value="#(car.niujuzhuanshu)" class="input-text">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">供油方式</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="car.gongyoufangshi" id="" placeholder="" value="#(car.gongyoufangshi)" class="input-text">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">变速箱形式</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="car.biansuxiangxingshi" id="" placeholder="" value="#(car.biansuxiangxingshi)" class="input-text">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">驱动方式</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="car.qudongfangshi" id="" placeholder="" value="#(car.qudongfangshi)" class="input-text">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">助力类型</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="car.zhulileixing" id="" placeholder="" value="#(car.zhulileixing)" class="input-text">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">前悬挂型式</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="car.qianxuanguaxingshi" id="" placeholder="" value="#(car.qianxuanguaxingshi)" class="input-text">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">后悬挂型式</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="car.houxuanguaxingshi" id="" placeholder="" value="#(car.houxuanguaxingshi)" class="input-text">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">手刹类型</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="car.shoushaleixing" id="" placeholder="" value="#(car.shoushaleixing)" class="input-text">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">前轮胎规格</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="car.qianluntguige" id="" placeholder="" value="#(car.qianluntguige)" class="input-text">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">后轮胎规格</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="car.houluntguige" id="" placeholder="" value="#(car.houluntguige)" class="input-text">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">其它类型</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="car.other" id="" placeholder="" value="#(car.other)" class="input-text">
			</div>
		</div>
			<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">封面图预览：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="uploader-thum-container">
					<img src="/img/u/#(car.url)" />
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">封面图：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="uploader-thum-container">
					<div id="fileList" class="uploader-list"></div>
					<input type="file" name="fengmiantu" class="webuploader-pick">
				</div>
			</div>
		</div>
		<div class="row cl" style="display:none">
			<label class="form-label col-xs-4 col-sm-2">轮播图：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="uploader-list-container">
					<div class="queueList">
						<div id="dndArea" class="placeholder">
							<div id="filePicker-2"></div>
							<p>或将照片拖到这里，单次最多可选300张</p>
						</div>
					</div>
					<div class="statusBar" style="display:none;">
						<div class="progress"> <span class="text">0%</span> <span class="percentage"></span> </div>
						<div class="info"></div>
						<div class="btns">
							<div id="filePicker2"></div>
							<div class="uploadBtn">开始上传</div>
						</div>
					</div>
				</div>
			</div>

                data.onload = data.onerror = function() {
                    if( this.width != 1 || this.height != 1 ) {
                        support = false;
                    }
                }
                data.src = "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==";
                return support;
            } )(),

            // 检测是否已经安装flash，检测flash的版本
            flashVersion = ( function() {
                var version;

                try {
                    version = navigator.plugins[ 'Shockwave Flash' ];

                } catch ( ex ) {
                    try {
                        version = new ActiveXObject('ShockwaveFlash.ShockwaveFlash')
                                .GetVariable('$version');
                    } catch ( ex2 ) {
                        version = '0.0';
                    }
                }
                version = version.match( /\d+/g );

            supportTransition = (function(){
                var s = document.createElement('p').style,
                    r = 'transition' in s ||
                            'WebkitTransition' in s ||
                            'MozTransition' in s ||
                            'msTransition' in s ||
                            'OTransition' in s;
                s = null;
                return r;
            })(),

            // WebUploader实例
            uploader;

        if ( !WebUploader.Uploader.support('flash') && WebUploader.browser.ie ) {

            // flash 安装了但是版本过低。

                })($wrap);

            // 压根就没有安转。
            } else {
                $wrap.html('<a href="http://www.adobe.com/go/getflashplayer" target="_blank" border="0"><img alt="get flash player" src="http://www.adobe.com/macromedia/style_guide/images/160x41_Get_Flash_Player.jpg" /></a>');
            }

            return;
        } else if (!WebUploader.Uploader.support()) {
            alert( 'Web Uploader 不支持您的浏览器！');
            return;
        }

        // 实例化
        uploader = WebUploader.create({
            pick: {
                id: '#filePicker-2',
                label: '点击选择图片'
            },
            formData: {
                uid: 123
            },
            dnd: '#dndArea',
            paste: '#uploader',
            swf: '/lib/webuploader/0.1.5/Uploader.swf',
            chunked: false,
            chunkSize: 512 * 1024,
            server: '/car/upload',
            // runtimeOrder: 'flash',

            // accept: {
            //     title: 'Images',
            //     extensions: 'gif,jpg,jpeg,bmp,png',
            //     mimeTypes: 'image/*'
            // },

            // 禁掉全局的拖拽功能。这样不会出现图片拖进页面的时候，把图片打开。
            disableGlobalDnd: true,
            fileNumLimit: 300,
            fileSizeLimit: 200 * 1024 * 1024,    // 200 M
            fileSingleSizeLimit: 50 * 1024 * 1024    // 50 M
        });

        // 拖拽时不接受 js, txt 文件。
        uploader.on( 'dndAccept', function( items ) {
            var denied = false,
                len = items.length,
                i = 0,
                // 修改js类型
                unAllowed = 'text/plain;application/javascript ';

            for ( ; i < len; i++ ) {
                // 如果在列表里面
                if ( ~unAllowed.indexOf( items[ i ].type ) ) {
                    denied = true;
                    break;
                }
            }

            return !denied;
        });

        uploader.on('dialogOpen', function() {
            console.log('here');

        // uploader.on('filesQueued', function() {

        //         if ( a.name < b.name )
        //           return -1;

        //           return 1;

        //     });

        // 添加“添加文件”的按钮，
        uploader.addButton({
            id: '#filePicker2',
            label: '继续添加'
        });

        uploader.on('ready', function() {
            window.uploader = uploader;
        });
  
        
     // 文件上传成功，给item添加成功class, 用样式标记上传成功。
    	uploader.on( 'uploadSuccess', function( file,response) {
    		console.log(response.fileName);
    	});
        // 当有文件添加进来时执行，负责view的创建
        function addFile( file ) {
            var $li = $( '<li id="' + file.id + '">' +
                    '<p class="title">' + file.name + '</p>' +
                    '<p class="imgWrap"></p>'+
                    '<p class="progress"><span></span></p>' +
                    '</li>' ),

                $btns = $('<div class="file-panel">' +
                    '<span class="cancel">删除</span>' +
                    '<span class="rotateRight">向右旋转</span>' +
                    '<span class="rotateLeft">向左旋转</span></div>').appendTo( $li ),
                $prgress = $li.find('p.progress span'),
                $wrap = $li.find( 'p.imgWrap' ),
                $info = $('<p class="error"></p>'),

                showError = function( code ) {
                    switch( code ) {
                        case 'exceed_size':
                            text = '文件大小超出';
                            break;

                        case 'interrupt':
                            text = '上传暂停';
                            break;

                        default:
                            text = '上传失败，请重试';
                            break;
                    }

                    $info.text( text ).appendTo( $li );
                };
			
            if ( file.getStatus() === 'invalid' ) {
                showError( file.statusText );
            } else {
                // @todo lazyload
                $wrap.text( '预览中' );
                uploader.makeThumb( file, function( error, src ) {
                    var img;

                    if ( error ) {
                        $wrap.text( '不能预览' );
                        return;
                    }

                    if( isSupportBase64 ) {
                        img = $('<img src="'+src+'">');
                        $wrap.empty().append( img );
                    } else {
                        $.ajax('/car/upload', {
                            method: 'POST',
                            data: src,
                            dataType:'json'
                        }).done(function( response ) {
                            if (response.result) {
                                img = $('<img src="'+response.result+'">');
                                $wrap.empty().append( img );
                            } else {
                                $wrap.text("预览出错");
                            }
                        });
                    }
                }, thumbnailWidth, thumbnailHeight );

                percentages[ file.id ] = [ file.size, 0 ];
                file.rotation = 0;
            }

            file.on('statuschange', function( cur, prev ) {
                if ( prev === 'progress' ) {
                    $prgress.hide().width(0);
                } else if ( prev === 'queued' ) {
                    $li.off( 'mouseenter mouseleave' );
                    $btns.remove();
                }

                // 成功
                if ( cur === 'error' || cur === 'invalid' ) {
                    console.log( file.statusText );
                    showError( file.statusText );
                    percentages[ file.id ][ 1 ] = 1;
                } else if ( cur === 'interrupt' ) {
                    showError( 'interrupt' );
                } else if ( cur === 'queued' ) {
                    percentages[ file.id ][ 1 ] = 0;
                } else if ( cur === 'progress' ) {
                    $info.remove();
                    $prgress.css('display', 'block');
                } else if ( cur === 'complete' ) {
                    $li.append( '<span class="success"></span>' );
                }

                $li.removeClass( 'state-' + prev ).addClass( 'state-' + cur );
            });

            $li.on( 'mouseenter', function() {
                $btns.stop().animate({height: 30});

                switch ( index ) {
                    case 0:
                        uploader.removeFile( file );
                        return;

                    case 1:
                        file.rotation += 90;
                        break;

                    case 2:
                        file.rotation -= 90;
                        break;
                }

                if ( supportTransition ) {
                    deg = 'rotate(' + file.rotation + 'deg)';
                    $wrap.css({
                        '-webkit-transform': deg,
                        '-mos-transform': deg,

        // 负责view的销毁

            var $li = $('#'+file.id);

            delete percentages[ file.id ];

        }

        function updateTotalProgress() {
            var loaded = 0,
                total = 0,
                spans = $progress.children(),
                percent;

            $.each( percentages, function( k, v ) {
                total += v[ 0 ];
                loaded += v[ 0 ] * v[ 1 ];
            } );

            percent = total ? loaded / total : 0;


            spans.eq( 0 ).text( Math.round( percent * 100 ) + '%' );
            spans.eq( 1 ).css( 'width', Math.round( percent * 100 ) + '%' );
            updateStatus();
        }

        function updateStatus() {
            var text = '', stats;

            if ( state === 'ready' ) {
                text = '选中' + fileCount + '张图片，共' +
                        WebUploader.formatSize( fileSize ) + '。';
            } else if ( state === 'confirm' ) {
                stats = uploader.getStats();
                if ( stats.uploadFailNum ) {
                    text = '已成功上传' + stats.successNum+ '张照片至服务器，'+
                        stats.uploadFailNum + '张照片上传失败，<a class="retry" href="#">重新上传</a>失败图片或<a class="ignore" href="#">忽略</a>'
                }

            } else {
                stats = uploader.getStats();
                text = '共' + fileCount + '张（' +
                        WebUploader.formatSize( fileSize )  +
                        '），已上传' + stats.successNum + '张';

                if ( stats.uploadFailNum ) {
                    text += '，失败' + stats.uploadFailNum + '张';
                }
            }

            $info.html( text );
        }

        function setState( val ) {
            var file, stats;

            if ( val === state ) {
                return;
            }

            $upload.removeClass( 'state-' + state );
            $upload.addClass( 'state-' + val );
            state = val;

            switch ( state ) {
                case 'pedding':
                    $placeHolder.removeClass( 'element-invisible' );
                    $queue.hide();
                    $statusBar.addClass( 'element-invisible' );
                    uploader.refresh();
                    break;

                case 'ready':
                    $placeHolder.addClass( 'element-invisible' );
                    $( '#filePicker2' ).removeClass( 'element-invisible');
                    $queue.show();
                    $statusBar.removeClass('element-invisible');
                    uploader.refresh();
                    break;

                case 'uploading':
                    $( '#filePicker2' ).addClass( 'element-invisible' );
                    $progress.show();
                    $upload.text( '暂停上传' );
                    break;

                case 'paused':
                    $progress.show();
                    $upload.text( '继续上传' );
                    break;

                case 'confirm':
                    $progress.hide();
                    $( '#filePicker2' ).removeClass( 'element-invisible' );
                    $upload.text( '开始上传' );

                    stats = uploader.getStats();
                    if ( stats.successNum && !stats.uploadFailNum ) {
                        setState( 'finish' );
                        return;
                    }
                    break;
                case 'finish':
                    stats = uploader.getStats();
                    if ( stats.successNum ) {
                        alert( '上传成功' );
                    } else {
                        // 没有成功的图片，重设
                        state = 'done';
                        location.reload();
                    }
                    break;
            }
            updateStatus();
        }

        uploader.onUploadProgress = function( file, percentage ) {
            var $li = $('#'+file.id),
                $percent = $li.find('.progress span');

            $percent.css( 'width', percentage * 100 + '%' );
            percentages[ file.id ][ 1 ] = percentage;
            updateTotalProgress();
        };

        uploader.onFileQueued = function( file ) {
            fileCount++;
            fileSize += file.size;

            if ( fileCount === 1 ) {
                $placeHolder.addClass( 'element-invisible' );
                $statusBar.show();
            }

            addFile( file );
            setState( 'ready' );
            updateTotalProgress();
        };

        uploader.onFileDequeued = function( file ) {
            fileCount--;
            fileSize -= file.size;

            if ( !fileCount ) {
                setState( 'pedding' );
            }

            removeFile( file );
            updateTotalProgress();

        };

        uploader.on( 'all', function( type ) {
            var stats;
            switch( type ) {
                case 'uploadFinished':
                    setState( 'confirm' );
                    break;

                case 'startUpload':
                    setState( 'uploading' );
                    break;

                case 'stopUpload':
                    setState( 'paused' );
                    break;

            }
        });

        uploader.onError = function( code ) {
            alert( 'Eroor: ' + code );
        };

        $upload.on('click', function() {
            if ( $(this).hasClass( 'disabled' ) ) {
                return false;
            }

            if ( state === 'ready' ) {
                uploader.upload();
            } else if ( state === 'paused' ) {
                uploader.upload();
            } else if ( state === 'uploading' ) {
                uploader.stop();
            }
        });

        $info.on( 'click', '.retry', function() {
            uploader.retry();
        } );

        $info.on( 'click', '.ignore', function() {
            alert( 'todo' );
        } );

        $upload.addClass( 'state-' + state );
        updateTotalProgress();
    });

})( jQuery );
