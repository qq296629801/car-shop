</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 产品管理 <span class="c-gray en">&gt;</span> 品牌管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
		<form class="Huiform" method="post" action="/brand/upload" target="_self" enctype="multipart/form-data">
			<input type="text" placeholder="分类名称" value="" name="brand.name" class="input-text" style="width:120px">
			<span class="btn-upload form-group">
			<input class="input-text upload-url" type="text" name="uploadfile-2" id="uploadfile-2" readonly style="width:200px">
			<a href="javascript:void();" class="btn btn-primary upload-btn"><i class="Hui-iconfont">&#xe642;</i> 上传logo</a>
			<input type="file" name="brand_img" class="input-file">
			</span>
			<span class="select-box" style="width:150px">
			<select class="select" name="brand.location_id" size="1">
			#for(l:locationList)
				<option value="#(l.id)">#(l.name)</option>
			#end
			</select>
			</span>
			<span class="select-box" style="width:150px">
			<select class="select" name="brand.letter" size="1">
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="C">C</option>
				<option value="D">D</option>
				<option value="E">E</option>
				<option value="F">F</option>
				<option value="G">G</option>
				<option value="H">H</option>
				<option value="I">I</option>
				<option value="J">J</option>
				<option value="K">K</option>
				<option value="L">L</option>
				<option value="M">M</option>
				<option value="N">N</option>
				<option value="O">O</option>
				<option value="P">P</option>
				<option value="Q">Q</option>
				<option value="R">R</option>
				<option value="S">S</option>
				<option value="T">T</option>
				<option value="U">U</option>
				<option value="V">V</option>
				<option value="W">W</option>
				<option value="X">X</option>
				<option value="Y">Y</option>
				<option value="Z">Z</option>
			</select>
			</span>
			<span class="select-box" style="width:150px">
			<select class="select" name="brand.num" size="1">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>
			</span>
			<input type="submit" class="btn btn-success" id="" value="添加" />
		</form>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a></span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value="" id="checkall"></th>
					<th width="70">ID</th>
					<th width="80">排序</th>
					<th width="200">LOGO</th>
					<th width="120">品牌名称</th>
					<th width="120">首字母</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
			#for(b:brandList)
				<tr class="text-c" id="car#(b.id)">
					<td><input name="" type="checkbox" value="" onClick="product_del_all('#(b.id)')" id="check#(b.id)"></td>
					<td>#(b.id)</td>
					<td><input type="text" class="input-text text-c" value="#(b.pid)"></td>
					<td><img src="/img/u/#(b.img)"></td>
					<td class="text-l"> #(b.name)</td>
					<td class="text-l">#(b.letter)</td>
					<td class="f-14 product-brand-manage"><a style="text-decoration:none" onClick="product_brand_edit('品牌编辑','/brand/edit?id=#(b.id)','#(b.id)')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="active_del(this,'#(b.id)')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
		    #end
			</tbody>
		</table>
	</div>
</div>

<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>

<script type="text/javascript" src="/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
$('.table-sort').dataTable({
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
	  {"orderable":false,"aTargets":[0,6]}// 制定列不参与排序
	]
});

/*产品-编辑*/
function product_brand_edit(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

	
/*产品-删除*/
function active_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '/brand/del',
			data:{id:id},
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
var arrayObj = new Array();
/*  全选删除  */
function datadel(){
	layer.confirm('确认要删除？',function(index){
		if($('#checkall').is(':checked')) { 
			arrayObj=[];
			arrayObj=[#for(b:brandList)#(b.id), #end];
		}
		$.ajax({
			type: 'POST',
			url: '/brand/delall',
			data:{arrayObj:arrayObj},
			dataType: 'json',
			success: function(data){
				for(var a in arrayObj){
					$("#car"+arrayObj[a]).remove();
				}
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}


function product_del_all(id){
	if($('#check'+id).is(':checked')) {
	    // do something
		arrayObj.push(id);
	}
}
</script>
