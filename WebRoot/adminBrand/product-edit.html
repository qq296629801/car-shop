 #include("/common/_head_brand.html")
<link href="/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="page-container">
	<form action="/brand/update" method="post" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>品牌名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
			    <input type="hidden" name="brand.id" value="#(brand.id)">
				<input type="text" class="input-text" value="#(brand.name)" placeholder="" id="" name="brand.name">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>地方：</label>
			<div class="formControls col-xs-8 col-sm-9">
			   <span class="select-box">
					<select name="brand.location_id" class="select">
						#for(l:locationList)
							<option value="#(l.id)">#(l.name)</option>
						#end
					</select>
				</span> 
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>首字母：</label>
			<div class="formControls col-xs-8 col-sm-9">
			   <span class="select-box">
					<select name="brand.letter" class="select" id="brand_letter">
						<option value="A">A</option>
						<option value="B">B</option>
						<option value="C">C</option>
						<option value="D">D</option>
						<option value="E">E</option>
						<option value="F">F</option>
						<option value="G">G</option>
						<option value="H">H</option>
						<option value="I">I</option>
						<option value="J">J</option>
						<option value="K">K</option>
						<option value="L">L</option>
						<option value="M">M</option>
						<option value="N">N</option>
						<option value="O">O</option>
						<option value="P">P</option>
						<option value="Q">Q</option>
						<option value="R">R</option>
						<option value="S">S</option>
						<option value="T">T</option>
						<option value="U">U</option>
						<option value="V">V</option>
						<option value="W">W</option>
						<option value="X">X</option>
						<option value="Y">Y</option>
						<option value="Z">Z</option>
					</select>
				</span> 
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分列：</label>
			<div class="formControls col-xs-8 col-sm-9">
			   <span class="select-box">
					<select name="brand.num" class="select" id="brand_num">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
					</select>
				</span> 
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">排序值：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="#(brand.pid)" placeholder="" id="" name="brand.pid">
			</div>
		</div>
		
	 <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">品牌图：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="uploader-thum-container">
					<img src="/img/u/#(brand.img)">
				</div>
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">缩略图：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="uploader-thum-container">
					<div id="fileList" class="uploader-list"></div>
					<div id="filePicker">选择图片</div>
					<input type="file" name="brand_img" id="btn-star" value="开始上传" class="btn btn-default btn-uploadstar radius ml-10">
				</div>
			</div>
		</div>
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>

 #include("/common/_footer_brand.html")
 
 <script type="text/javascript">
 $(function(){
	 $("#brand_num option[value=#(brand.num)]").attr("selected", "selected");
	 $("#brand_letter option[value=#(brand.letter)]").attr("selected", "selected");
 });
 </script>
<!--请在下方写此页面业务相关的脚本-->
</body>
</html>
